# 1. Use H2 (In-Memory Database) for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Let Hibernate create tables automatically in RAM
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# 3. Mock Keycloak Security
# We put fake URLs here so the test doesn't crash trying to find the real Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://mock-issuer
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://mock-issuer/protocol/openid-connect/certs